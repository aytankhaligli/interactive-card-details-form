<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="front">
      <div class="circle"></div>
      <div class="circle2"></div>
      <div class="numbers">0000 0000 0000 0000</div>
      <div class="name">Jane Appleseed</div>
      <div class="date">
        <span class="month">00</span>/<span class="year">00</span>
      </div>
    </div>
    <div class="back">
      <div class="cvv">000</div>
    </div>

    <div class="container">
      <form>
        <div class="name-row">
          <label class="label_name">Cardholder Name</label>
          <input
            type="text"
            class="input_name"
            placeholder="e.g. Jane Appleseed"
            required
          />
        </div>
        <div class="card-row">
          <label class="card-number">Card Number</label>
          <input
            type="text"
            class="input_card-number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
            minlength="16"
            required
          />
        </div>
        <div class="date-row">
          <label class="label_date">Exp. Date (MM/YY)</label>
          <input
            type="number"
            class="input_month"
            placeholder="MM"
            maxlength="2"
            minlength="2"
            required
          />
          <input
            type="number"
            class="input_year"
            placeholder="YY"
            maxlength="2"
            minlength="2"
            required
          />
        </div>
        <div class="cvc-row">
          <label class="label_cvc">CVC</label>
          <input
            type="number"
            class="input_cvc"
            placeholder="e.g. 123"
            maxlength="3"
            minlength="3"
            required
          />
        </div>
      </form>
      <button class="confirm">Confirm</button>
    </div>
    <div class="thank">
      <img src="/images/icon-complete.svg" alt="" />
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button class="continue">Continue</button>
    </div>
    <!-- Completed state start -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
